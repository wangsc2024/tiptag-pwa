<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Knowledge Base</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Tiptap Styles for Typography */
      .ProseMirror {
        outline: none;
        min-height: 300px;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #94a3b8;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      /* Task List Styles */
      ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
      }
      ul[data-type="taskList"] li {
        display: flex;
        align-items: flex-start;
        margin-bottom: 0.5rem;
      }
      ul[data-type="taskList"] li > label {
        flex: 0 0 auto;
        margin-right: 0.5rem;
        user-select: none;
      }
      ul[data-type="taskList"] li > div {
        flex: 1 1 auto;
      }
      /* Link Styles */
      .ProseMirror a {
        color: #4f46e5;
        text-decoration: underline;
        cursor: pointer;
      }
      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@^2.10.3",
    "@tiptap/react": "https://esm.sh/@tiptap/react@^2.10.3",
    "@tiptap/extension-placeholder": "https://esm.sh/@tiptap/extension-placeholder@^2.10.3",
    "@tiptap/extension-bubble-menu": "https://esm.sh/@tiptap/extension-bubble-menu@^2.10.3",
    "@tiptap/extension-link": "https://esm.sh/@tiptap/extension-link@^2.10.3",
    "@tiptap/extension-task-list": "https://esm.sh/@tiptap/extension-task-list@^2.10.3",
    "@tiptap/extension-task-item": "https://esm.sh/@tiptap/extension-task-item@^2.10.3",
    "@octokit/rest": "https://esm.sh/@octokit/rest@^20.0.2"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered: ', registration))
            .catch(registrationError => console.log('SW registration failed: ', registrationError));
        });
      }
    </script>
  </body>
</html>
